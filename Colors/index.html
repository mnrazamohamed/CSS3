<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      body {
        background-color: lightblue;
        background-image: url(https://www.1auto.co/storage/ready_for_sales/20220216171927_2022-chevrolet-corvette-z06-1607016574.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: top right;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red">Hello World : by color name</h1>
    <h1 style="color: rgb(255, 38, 0)">Hello World : by RGB</h1>
    <h1 style="color: #ff2600">Hello World : by HEX</h1>
    <h1 style="color: hsl(9, 100%, 50%)">Hello World : by HSL</h1>
    <h1 style="color: rgba(255, 0, 71, 1)">Hello World : by RGBA</h1>
    <h1 style="color: hsla(1, 100%, 60%, 1)">Hello World : HSLA</h1>
  </body>
</html>
