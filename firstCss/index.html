<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/whatsapp.svg" />

    <style>
      p {
        color: darkred;
        background-color: lightblue;
        font-size: 20px;
      }
      #idp1 {
        color: red;
      }
      #idp2 {
        background-color: black;
      }
      #idp3 {
        font-size: 30px;
      }

      .classp1 {
        color: white;
      }
      .classp2 {
        background-color: blueviolet;
      }
      .classp3 {
        font-size: 30px;
      }

      .classp {
        color: white;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">Hello CSS</h1>

    <p style="color: green">Hello World 01</p>
    <p>Hello World 02</p>
    <p>Hello World 03</p>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elite</div>

    <p id="idp1">Hello Awesome 01</p>
    <p id="idp2">Hello Awesome 02</p>
    <p id="idp3">Hello Awesome 03</p>

    <p class="classp1">Hello Awesome 01</p>
    <p class="classp2">Hello Awesome 02</p>
    <p class="classp3">Hello Awesome 03</p>

    <p id="idp1 idp2 idp3">Hello Welcome to ID Testing</p>
    <!-- ID can't work like this -->
    <p class="classp1 classp2 classp3">Hello Welcome to Class Testing</p>
  </body>
</html>
